<ul class="dropdown-menu datepicker" ng-show="isOpen" ng-style="{top: position.top+'px', left: position.left+'px'}">
  <li>
    <div ng-switch="datepickerMode" role="application">
      <daypicker ng-switch-when="day"></daypicker>
      <monthpicker ng-switch-when="month"></monthpicker>
      <yearpicker ng-switch-when="year"></yearpicker>
    </div>
  </li>
</ul>
