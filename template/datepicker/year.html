<table role="grid">
  <thead>
    <tr>
      <th><button type="button" class="btn btn-default btn-sm pull-left" ng-click="move(-1)" tabindex="-1"><i class="fa fa-arrow-left"></i></button></th>
      <th colspan="3"><button role="heading" type="button" class="btn btn-default btn-sm" ng-click="toggleMode()" tabindex="-1" style="width:100%;"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="btn btn-default btn-sm pull-right" ng-click="move(1)" tabindex="-1"><i class="fa fa-arrow-right"></i></button></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell">
        <button type="button" class="btn btn-default year" ng-class="{'btn-info': isActive(dt), highlight: dt.current}" ng-click="select(dt.date)" ng-disabled="::dt.disabled" tabindex="-1"><span>{{::dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
