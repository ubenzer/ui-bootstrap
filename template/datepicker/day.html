<table role="grid">
  <thead>
    <tr>
      <th><button type="button" class="btn btn-default btn-sm pull-left" ng-click="move(-1)" tabindex="-1"><i class="fa fa-arrow-left"></i></button></th>
      <th colspan="{{5 + showWeeks}}"><button role="heading" type="button" class="btn btn-default btn-sm" ng-click="toggleMode()" tabindex="-1" style="width:100%;"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="btn btn-default btn-sm pull-right" ng-click="move(1)" tabindex="-1"><i class="fa fa-arrow-right"></i></button></th>
    </tr>
    <tr class="day-list">
      <th ng-show="::showWeeks" class="text-center"></th>
      <th ng-repeat="label in ::labels track by $index" class="text-center"><small>{{label}}</small></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-show="::showWeeks" class="text-center h6"><em>{{ ::weekNumbers[$index] }}</em></td>
      <td ng-repeat="dt in row track by dt.date" class="text-center" role="gridcell">
        <button type="button" class="btn btn-default btn-sm day" ng-class="{'btn-info': isActive(dt), highlight: dt.current}" ng-click="select(dt.date)" ng-disabled="dt.disabled" tabindex="-1"><span ng-class="{'text-muted': dt.secondary}">{{::dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
